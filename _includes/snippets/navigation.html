<div class="header">
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<div class="logo">
					<a href="{{ site.baseurl | prepend: site.url }}" title="{{ site.title }}">
						<img src="{{ site.images_url }}healthy-desires-logo.png" alt="Healthy Desires Logo" title="Healthy Desires Logo">
					</a>
        </div>
				<div class="navigation">
					<label for="menuState">Menu</label>
				</div>
			</div>
		</div>
	</div>
	<div class="container menu">
		<div class="row">
			<div class="twelve columns">
				<input type="checkbox" class="menuState" name="menuState" id="menuState">
				<div class="menuItems">
					<ul>
				  {% for link in site.data.navigation %}
				    <li class="menuItem">
				      <a href="{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %} title="{{ link.title }}">{{ link.title }}</a>
				    </li>
				  {% endfor %}
				  </ul>
				</div>
			</div>
		</div>
	</div>
</div>
