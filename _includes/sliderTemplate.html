{% assign prefix = include.prefix %}{% assign slider = include.slider %}<div class="slider">
  {% assign first = true %}
  {% for slide in slider.slides %}
  <input type="radio" name="slider" id="{{ slide.id | prepend: prefix}}"{% if first == true %} checked="checked"{% endif %}>
    {% assign first = false %}
  {% endfor %}

  <div class="slides">
    <div class="wrapper">
      <div class="inner">
        {% for slide in slider.slides %}
        <div class="slide">
          <img src="{{ slide.image | prepend: site.images_url }}">
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <!--
  <div class="controls">
    {% for slide in slider.slides %}
    <label for="{{ slide.id | prepend: prefix }}"></label>
    {% endfor %}
  </div>
  -->
  
  <div class="active">
    {% for slide in slider.slides %}
    <label for="{{ slide.id | prepend: prefix }}"></label>
    {% endfor %}
  </div>
</div>

<script type="text/javascript">
  {% assign counter = 1 %}
  var {{ slider.name }}Slider={
    slideIds:[
      {% for slide in slider.slides %}
        '{{ slide.id | prepend: prefix }}'{%if counter < slider.slides.size %},{% endif %} 
        {% assign counter=counter | plus:1 %} 
      {% endfor %}
    ],
    currentIndex:0,
    maxIndex:{{ slider.slides.size | minus:1  }},
    interval : undefined,
    next:function(){var e;this.currentIndex+1>this.maxIndex?(this.currentIndex=0,e=document.getElementById(this.slideIds[this.currentIndex])):(this.currentIndex=this.currentIndex+1,e=document.getElementById(this.slideIds[this.currentIndex])),e&&(e.checked=!0)}
  };
  {{ slider.name }}Slider.interval=setInterval(function() { {{ slider.name }}Slider.next.call({{ slider.name }}Slider); }, 2e3);
</script>
